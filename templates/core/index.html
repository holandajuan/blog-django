{% extends 'partials/base.html' %}
{% block title %}Home Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-4">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            {% for post in posts %}
                <div class="card shadow my-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="" alt="img">
                            </div>
                            <div class="col-md-8">
                                <small>{{post.date_created}}</small>
                                <hr>
                                <a class="h3 text-decoration-none" href="">{{post.title}}</a>
                                <p class="text-justfy my-3">
                                    {{post.content}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        
    </div>
</div>
{% endblock %}
